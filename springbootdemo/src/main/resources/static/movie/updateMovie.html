<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影数据列表</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="../favicon.ico">
    <link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../css/animate.css" rel="stylesheet">
    <link href="../css/style.css?v=4.1.0" rel="stylesheet">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.12.0/lib/theme-chalk/index.css">
    <!-- 引入组件库
     -->
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content  animated fadeInRight" id="app">
    <div class="row">
        <div class="ibox">
            <div class="ibox-content">
                <el-container>
                    <el-header style="text-align: left; font-size: 20px;display: none;">
                    </el-header>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="ibox float-e-margins">
                                <div class="ibox-title">
                                    <h5>电影数据列表</h5>
                                </div>
                            </div>

                            <!-- 表单 -->
                            <el-form :model="form" ref="form" label-width="180px">

                                <el-form-item label="电影id" class="col-sm-5 control-label">
                                    <el-input v-model="form.id"
                                              placeholder="电影id" disabled></el-input>
                                </el-form-item>

                                <el-form-item label="电影名称" class="col-sm-5 control-label">
                                    <el-input v-model="form.movieName"
                                              placeholder="电影名称"></el-input>
                                </el-form-item>

                                <el-form-item label="电影评分" class="col-sm-5 control-label">
                                    <el-input v-model="form.score" placeholder="电影评分"></el-input>
                                </el-form-item>

                                <el-form-item label="修改时间" class="col-sm-5 control-label">
                                    <div class="block">
                                        <el-date-picker
                                                v-model="form.updateTime"
                                                type="date"
                                                value-format="yyyy-MM-dd HH:mm:ss"
                                                placeholder="修改时间">
                                        </el-date-picker>
                                    </div>
                                </el-form-item>

                                <el-form-item label="上线时间" class="col-sm-5 control-label">
                                    <div class="block">
                                        <el-date-picker
                                                v-model="form.onlineTime"
                                                type="date"
                                                value-format="yyyy-MM-dd HH:mm:ss"
                                                placeholder="上线时间">
                                        </el-date-picker>
                                    </div>
                                </el-form-item>

                                <el-form-item label="创建时间" class="col-sm-5 control-label">
                                    <div class="block">
                                        <el-date-picker
                                                v-model="form.createTime"
                                                type="date"
                                                value-format="yyyy-MM-dd HH:mm:ss"
                                                placeholder="创建时间" disabled>
                                        </el-date-picker>
                                    </div>
                                </el-form-item>

                                <el-form-item label="录入时间" class="col-sm-5 control-label">
                                    <div class="block">
                                        <el-date-picker
                                                v-model="form.entryTime"
                                                type="date"
                                                value-format="yyyy-MM-dd HH:mm:ss"
                                                placeholder="录入时间" disabled>
                                        </el-date-picker>
                                    </div>
                                </el-form-item>

                                <div class="col-sm-12"></div>

                                <el-form-item label="图片" class="col-sm-5 control-label">
                                    <el-upload
                                            class="avatar-uploader"
                                            action="http://localhost:8080/movieController/movieUpload"
                                            :show-file-list="false"
                                            :on-success="handleAvatarSuccess"
                                            :before-upload="beforeAvatarUpload">
                                        <img v-if="imageUrl" :src="imageUrl" class="avatar">
                                        <i v-else class="el-icon-plus avatar-uploader-icon"></i>
                                    </el-upload>
                                    <el-input v-model="form.posterPath" placeholder="海报路径" disabled></el-input>
                                    <el-input v-model="form.posterOldPath" placeholder="海报旧路径" disabled></el-input>
                                </el-form-item>

                                <el-form-item label="描述" class="col-sm-5 control-label">
                                    <el-input
                                            type="textarea"
                                            :autosize="{ minRows: 6, maxRows: 10}"
                                            placeholder="描述"
                                            v-model="form.movieDescribe">
                                    </el-input>
                                </el-form-item>

                                <el-form-item class="col-sm-5" style="text-align: right;">
                                    <el-button type="primary" @click="handleExecute">修改</el-button>
                                    <el-button @click.native="back">返回</el-button>
                                </el-form-item>

                            </el-form>

                        </div>
                    </div>
                </el-container>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="../js/jquery.min.js?v=2.1.4"></script>
<script src="../js/bootstrap.min.js?v=3.3.6"></script>

<!-- Peity -->
<script src="../js/plugins/peity/jquery.peity.min.js"></script>
<!-- jqGrid -->
<script src="../js/plugins/jqgrid/i18n/grid.locale-cn.js?0820"></script>
<script src="../js/plugins/jqgrid/jquery.jqGrid.min.js?0820"></script>
<!-- 自定义js -->
<script src="../js/content.js?v=1.0.0"></script>

<script src="../js/vue.min.js"></script>
<script src="https://unpkg.com/element-ui@2.12.0/lib/index.js"></script>


<!-- Page-Level Scripts -->
<script>
    var app = new Vue({
        //使用ID绑定上方某div块
        el: '#app',

        //下方都是数据
        data: {


            imageUrl: '',


            form:{
                id:'',
                movieName:'',
                score:'',
                movieDescribe:'',
                updateTime:'',
                onlineTime:'',
                entryTime:'',
                createTime:'',
                posterPath:'',
                posterOldPath:''
            }


        },



        methods: {



            handleAvatarSuccess(res, file) {
                this.imageUrl = URL.createObjectURL(file.raw);
                this.form.posterPath = res;
                console.log(res)
            },



            beforeAvatarUpload(file) {
                const isJPG = file.type === 'image/jpeg';
                const isLt2M = file.size / 1024 / 1024 < 2;

                if (!isJPG) {
                    this.$message.error('上传头像图片只能是 JPG 格式!');
                }
                if (!isLt2M) {
                    this.$message.error('上传头像图片大小不能超过 2MB!');
                }
                return isJPG && isLt2M;
            },



            back() {
                window.location.href = "./MovieList.html"
            },



            //保存
            handleExecute() {
                this.$confirm('确认修改, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    this.execute();
                this.reset();
                this.$message({
                    type: 'success',
                    message: '修改成功!'
                });
            }).catch(() => {
                    this.$message({
                    type: 'info',
                    message: '已取消修改'
                });
            });
            },



            execute() {
                var reqData  = {
                    id:this.form.id,
                    movieName:this.form.movieName,
                    score:this.form.score,
                    movieDescribe:this.form.movieDescribe,
                    updateTime:this.form.updateTime,
                    onlineTime:this.form.onlineTime,
                    createTime:this.form.createTime,
                    entryTime:this.form.entryTime,
                    posterPath:this.form.posterPath,
                    posterOldPath:this.form.posterOldPath
                };

                $.ajax({
                    type: 'POST',
                    //url从content.js文件获得
                    url: 'http://localhost:8080/movieController/updateMovie',
                    contentType: "application/json; charset=UTF-8",
                    data:JSON.stringify(reqData),
                    dataType: 'json',
                    //成功后执行
                    success: function (data) {
                        console.log(data)
                    },
                    error: function () {
                    }
                })

            },



            //将表单项置为空
            reset() {
                for (let key in this.form) {
                    this.form[key] = "";
                }
            },



            // 负责初始化
            init() {
                //从本地数据库取的标签为‘data’的数据
                var json=localStorage.getItem('data');
                //转换回obj
                var jsonObj=JSON.parse(json);
                console.log('jsonObj',jsonObj);
                //赋值
                this.form.id = jsonObj.id,
                    this.form.movieName = jsonObj.movieName,
                    this.form.score = jsonObj.score,
                    this.form.movieDescribe = jsonObj.movieDescribe,
                    this.form.updateTime = jsonObj.updateTime,
                    this.form.onlineTime = jsonObj.onlineTime,
                    this.form.entryTime = jsonObj.entryTime,
                    this.form.createTime = jsonObj.createTime,
                    this.form.posterOldPath = jsonObj.posterOldPath,
                    this.form.posterPath = jsonObj.posterPath


            }



        },



        // 1.初始化调用方法，目的是从通过接口从数据库调入原始选项数据
        created() {
            this.init()
        }



    })



</script>
</body>

        margin-left: 50px;

    .avatar-uploader-icon {
        font-size: 28px;

        line-height: 178px;
        text-align: center;
    }
    .avatar {
        width: 178px;

    }
</style>
</html>
