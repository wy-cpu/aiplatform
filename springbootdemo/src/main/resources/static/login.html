<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>HTML5棱形动态背景登录框</title>
    <link href="./css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="./css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="./css/animate.css" rel="stylesheet">
    <link href="./css/style.css?v=4.1.0" rel="stylesheet">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.12.0/lib/theme-chalk/index.css">
    <!-- 引入组件库
     -->
    <link rel="stylesheet" type="text/css" href="login16/css/style.css">

    <script type="text/javascript" src="login16/js/jquery.min.js"></script>
    <script type="text/javascript" src="login16/js/vector.js"></script>

</head>
<body>

<div id="container">
    <div id="output">
        <div class="containerT">
            <h1>用户登录</h1>
            <form class="form" id="entry_form">
                <input type="text" placeholder="用户名" id="entry_name">
                <input type="password" placeholder="密码" id="entry_password">
                <button type="button" id="entry_btn">登录</button>
                <button type="button" id="entry_btn2">注册</button>
                <div id="prompt" class="prompt"></div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(function(){
        //登陆背景函数
        Victor("container", "output");

        // 登录
        $("#entry_btn").click(function () {
            var reqData = {
                username: $("#entry_name").val(),
                password: $("#entry_password").val(),
            };

            $.ajax({
                type: 'POST',
                url: 'http://localhost:8080/userController/login',
                contentType: "application/json;charset=UTF-8",
                data: JSON.stringify(reqData),
                dataType: 'json',
                //成功后执行
                success: function (res) {
                    alert(res.data.user)
                    if (res.data.user == "登陆成功") {
                        location.href = "index_viewbase_v1.html";
                    }
                },
                error: function () {

                }
            })
        });

        // 注册
        $("#entry_btn2").click(function () {
            location.href = "user/adduser.html";
        })


    });
</script>

</body>
</html>
